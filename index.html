<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Interactive Buttons with GIFs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Initial Button -->
    <div class="quote" id="quote">I seem to feel</div>

    <!-- First Grid of Four Buttons -->
    <div class="grid" id="button-container" style="display: none;">
      <div class="item" data-src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHpkNXhyc3c1d3Y5eHYxMjFnYjZiazU1dmJ4bTB2ZnJ1aDVxNHZ4cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/N88jcta9UZOgTDGRVS/giphy.gif">
        The exhaust consumes me as the spiral goes
      </div>
      <div class="item" data-src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ281cGI5eTY3amI2eGp0ZG15Nm00NTg4NDU2MnhxMGR3ZTh2N2VqMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/WUHcjF46KnSnDICj8R/giphy.gif">
        I could never imagine one life is worth hundreds lost
      </div>
      <div class="item" data-src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTZ5ZHc1MnB6aGM5cXZuejF4ZG56Ymp1OGE0ZXp4Y2FzcWc4eG9jYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7WB5E7oyIAguQ7gUmt/giphy.gif">
        I can no longer see or believe this life I lead
      </div>
      <div class="item" data-src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWxyazJyM2k5Y2dwaWlwMHV0eDUza2Y1a2xiZ2tiMWNhNjhpa2p4MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Hc5odXzjw1OZIn5MN9/giphy.webp">
        Nobody seems to understand But I seem to feel
      </div>
    </div>

    <!-- Second Grid of Two Buttons (Feel and Seem) -->
    <div class="grid" id="secondary-buttons" style="display: none;">
      <div class="item" data-src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWRqNmx3cXp4MTRnZzM1YmhnbTQ4MHc2OXhrd2F0c3d3Zzlqd2s5aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iaONIWorYW0hOTiNiX/giphy.gif">
        Feel
      </div>
      <div class="item" data-src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmg3YTJ1Ym02MXZ6NXVmOWt2OGwxdmh5Z29qazExY3FreG9vNWVuZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/buDUzMnTiuzraCVC5w/giphy.gif">
        Seem
      </div>
    </div>

    <!-- GIF Output Section -->
    <div class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
